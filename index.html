<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Registro de Empleados</h2>
    <form id="empleadoForm" class="card p-4 shadow-lg rounded">
      <div class="mb-3">
        <label for="numero_empleado" class="form-label">Número de empleado</label>
        <input type="number" class="form-control" id="numero_empleado" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="fecha_ingreso" class="form-label">Fecha de ingreso</label>
        <input type="date" class="form-control" id="fecha_ingreso" required>
      </div>
      <div class="mb-3">
        <label for="estatus" class="form-label">Estatus</label>
        <select class="form-select" id="estatus" required>
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fotografia" class="form-label">Fotografía</label>
        <input type="file" class="form-control" id="fotografia" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar empleado</button>
    </form>
    <div id="mensaje" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("empleadoForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const numero_empleado = document.getElementById("numero_empleado").value;
      const nombre = document.getElementById("nombre").value;
      const fecha_ingreso = document.getElementById("fecha_ingreso").value;
      const estatus = document.getElementById("estatus").value;
      const fotografia = document.getElementById("fotografia").files[0];

      // Convertir foto a Base64
      const reader = new FileReader();
      reader.onloadend = async function () {
        const fotoBase64 = reader.result;

        const res = await fetch("http://localhost:3000/api/empleados", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            numero_empleado,
            nombre,
            fecha_ingreso,
            estatus,
            fotografia: fotoBase64
          })
        });

        const data = await res.json();
        document.getElementById("mensaje").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        document.getElementById("empleadoForm").reset();
      };
      reader.readAsDataURL(fotografia);
    });
  </script>
</body>
</html>
